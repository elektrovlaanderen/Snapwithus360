<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Snapwithus360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    .language-selector {
      display: flex;
      gap: 80px;
      align-items: center;
      justify-content: center;
    }

    .lang-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
    }

    .lang-option img {
      width: 140px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .lang-option img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.35);
    }

    .label {
      margin-top: 14px;
      font-size: 14px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .language-selector {
        flex-direction: column;
        gap: 50px;
      }

      .lang-option img {
        width: 120px;
        height: 78px;
      }
    }
  </style>
</head>

<body>

  <main class="language-selector">

    <!-- België / Nederlands -->
    <a href="/3D.html" class="lang-option" aria-label="Belgium - Dutch">
      <img src="/Assets/flags/be.svg" alt="Belgium">
      <div class="label">BELGIË</div>
    </a>

    <!-- United States / English -->
    <a href="/en/3D.html" class="lang-option" aria-label="United States - English">
      <img src="/Assets/flags/us.svg" alt="United States">
      <div class="label">UNITED STATES</div>
    </a>

  </main>

</body>
</html>
