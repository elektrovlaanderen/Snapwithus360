<!DOCTYPE html>
<html lang="nl-be">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapwithus360.com</title>

  <!-- Bestaande CSS blijft onaangeroerd -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>

<body style="margin:0; background:#000;">

  <!-- VIDEO HERO -->
  <section
    style="
      position: relative;
      width: 100%;
      height: 70vh;
      min-height: 420px;
      overflow: hidden;
      background: #000;
    "
    aria-label="Intro video"
  >
    <video
      autoplay
      loop
      muted
      playsinline
      preload="auto"
      style="
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
      "
    >
      <source src="Assets/Movies/267A6457-812F-42EC-8ACA-43AB001D1C7F.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- TAALKEUZE -->
  <section
    style="
      background: #000;
      padding: 48px 20px 64px;
      display: flex;
      justify-content: center;
    "
    aria-label="Language selection"
  >
    <div
      style="
        display: flex;
        gap: 48px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <!-- BELGIË -->
      <a
        href="/3D.html"
        style="
          display: inline-flex;
          flex-direction: column;
          align-items: center;
          gap: 14px;
          text-decoration: none;
          color: #fff;
        "
        aria-label="Ga naar België (NL)"
      >
        <img
          src="Assets/flags/be.svg"
          alt="Belgium"
          style="
            width: 150px;
            height: auto;
            object-fit: contain;
            display: block;
          "
        />
        <span style="font-size: 18px; font-weight: 600;">België</span>
      </a>

      <!-- UNITED STATES -->
      <a
        href="/ENG/3D.html"
        style="
          display: inline-flex;
          flex-direction: column;
          align-items: center;
          gap: 14px;
          text-decoration: none;
          color: #fff;
        "
        aria-label="Go to United States (EN)"
      >
        <img
          src="Assets/flags/us.svg"
          alt="United States"
          style="
            width: 150px;
            height: auto;
            object-fit: contain;
            display: block;
          "
        />
        <span style="font-size: 18px; font-weight: 600;">United States</span>
      </a>
    </div>
  </section>

</body>
</html>
