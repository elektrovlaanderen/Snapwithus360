<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapwithus360.com â€“ Choose language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* PAGE WRAPPER */
    .index-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      /* Keep video + flags closer together on all screens */
      justify-content: center;
      gap: 28px;

      padding: 4vh 0 4vh;
      box-sizing: border-box;
    }

    /* VIDEO */
    .video-wrapper {
      width: 72%;
      max-width: 900px;
    }

    .video-wrapper video {
      width: 100%;

      /* Make vertical promo videos look good on desktop too */
      height: 52vh;
      object-fit: cover;           /* cinematic look; change to contain if you hate cropping */

      border-radius: 16px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      display: block;
    }

    /* FLAGS */
    .language-select {
      display: flex;
      gap: 80px;
      margin-top: 0;      /* IMPORTANT: prevents huge spacing */
      padding-bottom: 0;
    }

    .flag-link {
      text-align: center;
      text-decoration: none;
      color: #fff;
      animation: floatFlag 4s ease-in-out infinite;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .flag-link:nth-child(2) {
      animation-delay: 1.5s;
    }

    .flag-link:hover {
      transform: scale(1.12);
      filter: drop-shadow(0 0 18px rgba(82,171,152,0.9));
    }

    .flag-link img {
      width: 140px;
      height: 90px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }

    .flag-label {
      font-size: 16px;
      letter-spacing: 0.6px;
      opacity: 0.9;
    }

    @keyframes floatFlag {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .index-wrapper{
        padding: 2vh 0 4vh;
        gap: 18px;
      }

      .video-wrapper{
        width: 96%;
        max-width: none;
      }

      .video-wrapper video{
        height: 58vh;             /* bigger on mobile */
        border-radius: 14px;
      }

      .language-select{
        gap: 36px;
      }

      .flag-link img{
        width: 120px;
        height: 78px;
      }
    }
  </style>
</head>

<body>
  <div class="index-wrapper">

    <!-- VIDEO -->
    <div class="video-wrapper">
      <video autoplay muted loop playsinline preload="metadata" poster="Assets/Movies/sportportretten-poster.jpg">
        <source src="Assets/Movies/sportportretten-rook.mp4?v=2" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- FLAGS -->
    <div class="language-select">
      <a href="/3D.html" class="flag-link">
        <img src="Assets/flags/be.svg" alt="Belgium">
        <div class="flag-label">Belgium</div>
      </a>

      <a href="/ENG/3D.html" class="flag-link">
        <img src="Assets/flags/us.svg" alt="United States">
        <div class="flag-label">United States</div>
      </a>
    </div>

  </div>
</body>
</html>
