<!DOCTYPE html>
<html lang="nl-be">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapwithus360.com</title>

  <!-- Bestaande CSS blijft onaangeroerd -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>

  <!-- INDEX HERO (volledig self-contained, geen impact op andere pagina’s) -->
  <section
    style="
      position: relative;
      width: 100%;
      height: 100vh;
      min-height: 520px;
      overflow: hidden;
      background: #000;
    "
    aria-label="Language selection"
  >
    <!-- VIDEO ACHTERGROND -->
    <video
      autoplay
      loop
      muted
      playsinline
      preload="auto"
      style="
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        z-index: 1;
      "
    >
      <source src="Assets/Movies/267A6457-812F-42EC-8ACA-43AB001D1C7F.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Donkere overlay -->
    <div
      style="
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.35);
        z-index: 2;
      "
      aria-hidden="true"
    ></div>

    <!-- VLAGGEN -->
    <div
      style="
        position: relative;
        z-index: 3;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      "
    >
      <div
        style="
          display: flex;
          gap: 32px;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          text-align: center;
        "
      >
        <!-- BELGIË -->
        <a
          href="/3D.html"
          style="
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
          "
          aria-label="Ga naar België (NL)"
        >
          <img
            src="Assets/flags/be.svg"
            alt="Belgium"
            style="
              width: 140px;
              height: 95px;
              object-fit: contain;
              display: block;
              filter: drop-shadow(0 8px 18px rgba(0,0,0,0.6));
            "
          />
          <span style="font-size: 18px; font-weight: 600;">België</span>
        </a>

        <!-- UNITED STATES -->
        <a
          href="/ENG/3D.html"
          style="
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
          "
          aria-label="Go to United States (EN)"
        >
          <img
            src="Assets/flags/us.svg"
            alt="United States"
            style="
              width: 140px;
              height: 95px;
              object-fit: contain;
              display: block;
              filter: drop-shadow(0 8px 18px rgba(0,0,0,0.6));
            "
          />
          <span style="font-size: 18px; font-weight: 600;">United States</span>
        </a>
      </div>
    </div>
  </section>

</body>
</html>
