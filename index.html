<!DOCTYPE html>
<html lang="nl-be">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapwithus360.com</title>

  <!-- Jouw bestaande stylesheet -->
  <link rel="stylesheet" href="CSS/style.css" />

  <style>
    /* Index hero fullscreen (zonder margin-top omdat er geen nav op index hoeft te staan) */
    .lang-hero {
      height: 100vh;
      margin-top: 0;
    }

    /* Donkere overlay voor leesbaarheid */
    .lang-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 2;
      pointer-events: none;
    }

    /* Vlaggen boven de video */
    .lang-content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .lang-box {
      display: flex;
      gap: 60px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .lang-option {
      display: grid;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      transition: transform .2s ease;
    }
    .lang-option:hover { transform: translateY(-2px); }

    .lang-option img {
      width: 140px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      display: block;
    }

    .lang-label {
      font-size: 1.05rem;
      font-weight: 500;
      letter-spacing: .3px;
    }

    @media (max-width: 768px) {
      .lang-box { gap: 28px; }
      .lang-option img { width: 120px; }
    }
  </style>
</head>
