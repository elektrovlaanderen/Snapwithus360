<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapwithus360</title>

  <link rel="stylesheet" href="/CSS/style.css" />

  <style>
    /* RESET */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: inherit;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* DARK OVERLAY (leesbaarheid) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }

    /* CONTENT */
    .language-wrapper {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .language-box {
      display: flex;
      gap: 60px;
      text-align: center;
    }

    .lang-option {
      text-decoration: none;
      color: #fff;
      transition: transform .2s ease;
    }

    .lang-option:hover {
      transform: scale(1.05);
    }

    .lang-option img {
      width: 140px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 12px 30px rgba(0,0,0,.4);
    }

    .lang-label {
      margin-top: 12px;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .language-box {
        flex-direction: column;
        gap: 40px;
      }
      .lang-option img {
        width: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="/Assets/Movies/13489710_3840_2160_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- OVERLAY -->
  <div class="overlay"></div>

  <!-- FLAGS -->
  <div class="language-wrapper">
    <div class="language-box">

      <!-- NL -->
      <a href="/3D.html" class="lang-option">
        <img src="/Assets/flags/belgium.png" alt="Belgium flag">
        <div class="lang-label">Belgium</div>
      </a>

      <!-- EN -->
      <a href="/ENG/3D.html" class="lang-option">
        <img src="/Assets/flags/usa.png" alt="United States flag">
        <div class="lang-label">United States</div>
      </a>

    </div>
  </div>

</body>
</html>
