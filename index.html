<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snap360 â€“ Choose language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== RESET (index only) ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* ===== CENTER WRAPPER ===== */
    .index-wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ===== VIDEO ===== */
    .intro-video {
      width: 70%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      margin-bottom: 40px;
    }

    @media (max-width: 768px) {
      .intro-video {
        width: 90%;
        margin-bottom: 30px;
      }
    }

    /* ===== LANGUAGE FLAGS ===== */
    .language-select {
      display: flex;
      gap: 80px;
      z-index: 2;
    }

    .flag-link {
      text-align: center;
      text-decoration: none;
      color: #fff;
      animation: floatFlag 4s ease-in-out infinite;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .flag-link:nth-child(2) {
      animation-delay: 1.6s;
    }

    .flag-link:hover {
      transform: scale(1.12);
      filter: drop-shadow(0 0 18px rgba(82,171,152,0.9));
    }

    .flag-link:active {
      transform: scale(1.05);
    }

    .flag-link img {
      width: 140px;
      height: 90px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }

    .flag-label {
      font-size: 16px;
      letter-spacing: 0.6px;
      opacity: 0.9;
    }

    @keyframes floatFlag {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="index-wrapper">

    <!-- VIDEO -->
    <video
      class="intro-video"
      autoplay
      muted
      loop
      playsinline
    >
      <source src="Assets/Movies/267A6457-812F-42EC-8ACA-43AB001D1C7F.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- LANGUAGE FLAGS -->
    <div class="language-select">
      <a href="/index.html" class="flag-link">
        <img src="Assets/flags/be.svg" alt="Belgium">
        <div class="flag-label">Belgium</div>
      </a>

      <a href="/ENG/3D.html" class="flag-link">
        <img src="Assets/flags/us.svg" alt="United States">
        <div class="flag-label">United States</div>
      </a>
    </div>

  </div>
</body>
</html>
